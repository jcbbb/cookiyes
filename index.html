<!doctype html>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./main.min.css" type="text/css" media="screen" />
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      function set_theme() {
          document.documentElement.className = Telegram.WebApp.colorScheme;
      }
      Telegram.WebApp.onEvent("themeChanged", set_theme);
      set_theme();
    </script>

  <body>
    <header>

      <h1 class="tracking-tight text-xl font-bold">What would you like to cook?</h1>
      <section>
        <h2>Popular categories</h2>
        <ul class="">
          <li>
            <img src="https://img.icons8.com/?size=256&id=13306&format=png" />
          </li>
        </ul>
      </section>
      <section>
        <h2>Trending</h2>
      </section>
    </main>
    <script src="./main.js" type="module" defer async></script>
  </body>
</html>
